name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ✅ Use your specified Node.js and npm versions
      - name: Set up Node.js 21.7.3
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.3'

      - name: Set npm to 10.5.0
        run: npm install -g npm@10.5.0

      - name: Show Node and npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      # Optional: use this if you're using `next export` for static site
      # - name: Export Next.js static files
      #   run: npm run export

      # ✅ Get GitHub ID token for OIDC auth
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            return await core.getIDToken();
          result-encoding: string

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          app_location: "/"               # where your Next.js app is
          output_location: ".next"        # or "out" if you're exporting statically
          skip_app_build: true            # ✅ tells Azure we already built it

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
