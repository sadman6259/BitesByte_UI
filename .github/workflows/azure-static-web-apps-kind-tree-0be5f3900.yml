name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ✅ Set specific Node.js and npm version
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.3'

      - name: Set npm to 10.5.0
        run: npm install -g npm@10.5.0

      - name: Show Node and npm version
        run: |
          node -v
          npm -v

      # ✅ Install dependencies and build app manually
      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      # OPTIONAL: If you use `next export`, include this step
      # - name: Export Next.js static files
      #   run: npm run export

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_TREE_0BE5F3900 }}
          action: "upload"
          app_location: "/"                  # Root of the repo
          output_location: ".next"           # Or "out" if using `next export`
          skip_app_build: true               # ✅ Prevent default build
          github_id_token: ${{ steps.idtoken.outputs.result }}

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
